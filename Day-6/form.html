<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="GI">
      <h2>General Informations</h2>
      <ul>
        <li>
            <label for="name">Name</label>
            <input type="text" name="name">
        </li>
        <li>
            <label for="email">Email Address</label>
            <input type="text" name="email">
        </li>
        <li>    
            <label for="phone">Phone Number</label>
            <input type="text" name="phone">
        </li>
        <li>
            <label for="age">Age</label>
            <input type="text" name="age">
        </li>
        <li>
            <label for="gender">Gender</label>
            <div id="gender">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
        </li>
      </ul>
    </div>
    <div class="SS">
        <h2>Survey-Specific Quesions</h2>
        <label for="a">How satisfied are you with our services?</label>
        <div class="ssQ">
            <label for="a1">Very satisfied</label>
            <input type="radio" id="a1" name="a" value="Very satisfied">
            <label for="a2">Satisfied</label>
            <input type="radio" id="a2" name="a" value="satisfied">
            <label for="a3">Neutral</label>
            <input type="radio" id="a3" name="a" value="neutral">
            <label for="a4">Dissatisfied</label>
            <input type="radio" id="a4" name="a" value="dissatisfied">
            <label for="a5"> Very dissatisfied</label>
            <input type="radio" id="a5" name="a" value="very dissatisfied">
        </div>
        <label for="b">What features do you use the most?</label>
        <div class="ssQ">
            <label for="b1">Feature A</label>
            <input type="radio" id="b1" name="b" value="Feature A">
            <label for="b2">Feature B</label>
            <input type="radio" id="b2" name="b" value="Feature B">
            <label for="b3">Feature C</label>
            <input type="radio" id="b3" name="b" value="Feature C">
            <label for="b4">Feature D</label>
            <input type="radio" id="b4" name="b" value="Feature D">
        </div>
        <label for="c">How often do you use our product/Service?</label>
        <div class="ssQ">
            <select name="dd" id="dd">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Rarely">Rarely</option>
            </select>
        </div>
        <label for="d">What improvements would you like to see?</label>
        <div class="ssQ">
            <textarea name="d" id="d1"></textarea>
        </div>
    </div>
    <div class="AQ">
        <label for="aq">Would you recommend us to others?</label>
        <div class="aq">
            <label for="e">Yes</label>
            <input type="radio" id="e1" name="e" value="Yes">
            <label for="e">No</label>
            <input type="radio" id="e3" name="e" value="No">
        </div>
        <label for="f">Rate our services from 1 to 10</label>
        <div class="aq2">
            <input type="range" name="f" id="f1" min="1" max="10">
        </div>
        <label for="aq3">How did you hear about us?</label>
        <div class="aq3">
            <select name="g" id="g1">
                <option value="Social Media">Social Media</option>
                <option value="Friends">Friends</option>
                <option value="Ads">Ads</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <label for="h">Any additional comments?</label>
        <div class="aq4">
            <textarea name="h" id="h1"></textarea>
        </div>
        <div class="aq5">
            <label for="TnC">I agree to the terms and conditions.</label>
            <input type="checkbox" name="TnC" id="TnC" value="I agree">
        </div>
        <form>
            <button type="submit">Submit form</button>
        </form>
    </div>
  </body>
</html>
